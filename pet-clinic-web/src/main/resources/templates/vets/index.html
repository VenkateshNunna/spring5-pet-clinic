<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="Veterinarians">Vet Index Page</h2>
	<table class="table table-striped">
	
		<tr>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="vet:${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">1</td>
			<td th:text="${vet.lastName}">1</td>
		</tr>
		
	</table>
</body>
</html>
