<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2 th:text="Owners">Owners</h2>
	<table class="table table-striped">
	
		<tr>
			<th style="width: 150px;">Id</th>
			<th style="width: 150px;">First Name</th>
			<th style="width: 150px;">Last Name</th>
		</tr>
		<tr th:each="owner:${owners}">
			<td th:text="${owner.id}">1</td>
			<td th:text="${owner.firstName}">1</td>
			<td th:text="${owner.lastName}">1</td>
		</tr>
		
	</table>
</body>
</html>
